# You have to copy and paste only one query to GraphQL Playground
# because sending this whole document will cause query complexity cost error

query GetRecipesWithComplexityError {
  recipes(count: 3) {
    title
    averageRating
  }
}

query GetRecipesWithoutComplexityError {
  recipes(count: 2) {
    title
    ratingsCount
  }
}
