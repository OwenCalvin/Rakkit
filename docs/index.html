<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Rakkit - A server-side library to build amazing apps</title>
  <link rel="icon" href="assets/logo.png">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="keywords" content="doc,docs,documentation,rakkit,rest,api,websocket,socket.io,typescript,decorator,controller">
  <meta name="description" content="üåê A server-side library to build amazing apps">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//unpkg.com/docsify/lib/themes/vue.css">
  <link rel="stylesheet" href="assets/style.css">
</head>
<body>
  <div id="app"></div>
  <script>
    const basePath = '/Rakkit/site/'
    window.$docsify = {
      auto2top: true,
      executeScript: true,
      loadNavbar: true,
      loadSidebar: true,
      mergeNavbar: true,
      maxLevel: 4,
      subMaxLevel: 3,
      name: 'rakkit',
      logo: './assets/logo.png',
      repo: 'https://github.com/raccoonch/rakkit',
      ga: 'UA-128796921-2',
      basePath,
      alias: {
        '/fr/(.*)': '/langs/fr/$1',
        '/': '/GettingStarted'
      },
      externalLinkTarget: '_blank',
      tabs: {
        theme: 'material'
      },
      formatUpdated: '{MM}/{DD} {HH}:{mm}',
      search: {
        noData: {
          '/fr/': 'Aucun r√©sultats',
          '/': 'No results!'
        },
        paths: 'auto',
        placeholder: {
          '/fr/': 'Recherche',
          '/': 'Search'
        }
      },
      plugins: [
        function (hook, vm) {
          hook.beforeEach(function (html) {
            if (vm.route.path === '/') {
              document.location.replace(`${basePath}/#/GettingStarted`)
            }
            var lang = vm.route.file.split('/')[1];
            if (/githubusercontent\.com/.test(vm.route.file)) {
              url = vm.route.file
                .replace('raw.githubusercontent.com', 'github.com')
                .replace(/\/master/, '/blob/master')
            } else {
              url = `https://github.com/RaccoonCH/Rakkit/blob/master/docs/site/${vm.route.file}` 
            }
            let editText = 'Edit this document'
            switch(lang) {
              case 'fr':
                editText = 'Editer ce document'
            }
            const editHtml = `[:memo: ${editText}](${url})\n`
            return editHtml + html
          })
        }
      ],
    }
  </script>
  <script src="//unpkg.com/docsify/lib/docsify.min.js"></script>
  <script src="//unpkg.com/docsify/lib/plugins/emoji.min.js"></script>
  <script src="//unpkg.com/docsify/lib/plugins/search.min.js"></script>
  <script src="//unpkg.com/docsify/lib/plugins/ga.min.js"></script>
  <script src="//unpkg.com/docsify-copy-code"></script>
  <script src="//unpkg.com/docsify-edit-on-github@1.0.1/index.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/docsify-tabs@1"></script>
  <script>
    ((window.gitter = {}).chat = {}).options = {
      room: '_rakkit_/community'
    };
  </script>
  <script src="https://sidecar.gitter.im/dist/sidecar.v1.js" async defer></script>
</body>
</html>
